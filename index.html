<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD SYSTEM</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.32/sweetalert2.min.css" integrity="sha512-doewDSLNwoD1ZCdA1D1LXbbdNlI4uZv7vICMrzxfshHmzzyFNhajLEgH/uigrbOi8ETIftUGBkyLnbyDOU5rpA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome 6 -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <div class=" col-sm-8 col-lg-9 m-auto">
      <div class="form w-50 m-auto ">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"> Course Name :</label>
          <input type="text"  class="form-control" required="required"  id="cName" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Course name must be 3-8 characters and the first cabital uppercase .. </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">course cat :</label>
          <input type="text" class="form-control" id="cCat">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">course price :</label>
          <input type="number" class="form-control" id="cPrice">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">course caption :</label>
          <textarea class="w-100" id ="cCap">
            
          </textarea>
        </div>
      
      
        <button type="button" id="click" class="btn btn-primary"  disabled >Add Course</button>
        <button type="button" id="delbtn" class="btn btn-danger">Delete All </button>
        <div class="mb-3 my-3">
         
          <input type="search" onkeyup ="search (this.value)"  placeholder="Search .." class="form-control" id="cSearch">
        </div>
      </div>

     
     <div class="table    col-lg-9 my-2 ">
      <table class="table table-light table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Corse Name</th>
            <th scope="col">Corse Catigory</th>
            <th scope="col">Corse Price</th>
            <th scope="col">Corse description</th>
            <th scope="col">Action</th>
            
          </tr>
        </thead>
        <tbody id="data">
         

         
        </tbody>
      </table>
     </div>

        
    </div>














   
    <!-- bootstrap 5 --> 
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.32/sweetalert2.all.min.js" integrity="sha512-Urg8l2V5SUjMkg0IhnAJw1G0viVOVqOxsoa8jkkq5n7JA55bGWAYJME3Lap1q0SEWvtot2pOgoprTOib4jtpuw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
 <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js" > </script>
  </body>
</html>
